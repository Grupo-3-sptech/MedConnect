    selectMaquinasAtivas.addEventListener("change", function () {
        const selectMaquina = document.querySelector('#maquinas-ativas')

        var valorOption = selectMaquina.options[indice].value

        sessionStorage.setItem("FK_ROBO", valorOption)

        fkRobo = sessionStorage.getItem("FK_ROBO")

        obterDadosGrafico(fkRobo)

    async function buscarMaquinas(idHospital) {
        fetch(`/robo/listar/${idHospital}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao fazer a solicita칞칚o GET');
                }
                return response.json();
            }).then(data => {

                console.log(data)

                maquinas = data;

                var selectMaquinasAtivas = document.getElementById("maquinas-ativas");

                // Itera sobre o array de empresas e cria as op칞칫es do select
                for (let i = 0; i < maquinas.length; i++) {
                    const maquina = maquinas[i];

                    const optionElement = document.createElement('option');
                    optionElement.value = maquina.idRobo;
                    optionElement.text = "Robo " + (i + 1);
                    selectMaquinasAtivas.appendChild(optionElement);
                    optionElement.setAttribute('data-info', maquina.idProcess);
                }
                //obterDadosGrafico()
                obterDadosResumo()

            });
    }

    function obterDadosResumo() {
        contadorDados++
        if (contadorDados == 1) {
            fkRobo = document.getElementById("maquinas-ativas").value;
        } else {
            fkRobo = sessionStorage.getItem("FK_ROBO")
        }


        fetch(`/biancaAlertas/buscarUltimaMedida/${fkRobo}`, {
            cache: "no-store",
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(resposta);

                        plotarResumo(resposta.processos, resposta.pico_temperatura, resposta.velocidade, fkRobo);
                    });
                } else {
                    console.error("Nenhum dado encontrado ou erro na API");
                }
            })
            .catch(function (error) {
                console.error(`Erro na obten칞칚o dos dados p/ gr치fico: ${error.message}`);
            })
            .finally(function () {

                setTimeout(obterDadosResumo, 2000);
            });

    }

    function plotarResumo(processos, pico_temperatura, velocidade, fkRobo) {

        const texto_processos = document.querySelector('#texto_processos')
        const velocidade_cpu = document.querySelector('#velocidade_cpu')
        const temperatura_cpu = document.querySelector('#temperatura_cpu')

        texto_processos.textContent = processos[processos.length - 1].dado
        temperatura_cpu.textContent = `${pico_temperatura[0].dado} C춿`
        velocidade_cpu.textContent = `${velocidade[velocidade.length - 1].dado} Mhz`
    }

    function listarProcessos(fkRobo) {

        fkRobo = sessionStorage.getItem("FK_ROBO")

            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok && response.status !== 204) {
                    return response.json();
                } else if (response.status === 204) {
                    console.log('A resposta est치 vazia (status 204)');

                } else {
                    console.log(`A resposta n칚o foi bem-sucedida. Status: ${response.status}`);
                    return Promise.reject('Erro na resposta do servidor');
                }
            })
            .then(data => {
                console.log(data)

                const card = document.querySelector('#card_processos')

                for (let i = 0; i < data.length; i++) {
                    const p = data[i];

                    const card = document.querySelector('#card_processos')

                    card.innerHTML += `
                    <div class="tupla" style="margin-top: 3%; margin-bottom: 3%">
                                <div class="img-tupla">
                                    <img style="width: auto; height: 8vh;" src="./Img/icons8-processo.gif" alt="">

                                    <p><b>Nome: </b><span id="nome_processo">${p.nome}</span>
                                    <p><b>Status: </b><span id="status_processo">${p.processo_status}</span>
                                    <p><b>Momento/In칤cio: </b><span id="inicio_processo">${p.momento_inicio}</span>
                                </div>

                            </div>
                    `;

                }

            })
            .catch(err => {
                console.log(`Houve um erro no fetch dos dados: ${err}`);
            });
    }

    setInterval(listarProcessos(fkRobo), 5000)

    function capturarPorcentagem(fkRobo) {

        fkRobo = sessionStorage.getItem("FK_ROBO")


        fetch(`/biancaAlertas/capturarPorcentagem/${fkRobo}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok && response.status !== 204) {
                    return response.json();
                } else if (response.status === 204) {
                    console.log('A resposta est치 vazia (status 204)');

                } else {
                    console.log(`A resposta n칚o foi bem-sucedida. Status: ${response.status}`);
                    return Promise.reject('Erro na resposta do servidor');
                }
            })
            .then(dados => {
                console.log(dados);

                const gaugeData = [
                    ['Label', 'Value'],
                    ['CPU (%)', dados[dados.length - 1].dado],
                    ['Temperatura', 60 + Math.round(35.3 * Math.random())]
                ];

                const gauge = document.querySelector('#chart_div');

                google.charts.load('current', { packages: ['gauge'] });
                google.charts.setOnLoadCallback(drawChart);

                function drawChart() {
                    var data = google.visualization.arrayToDataTable(gaugeData);

                    var options = {
                        width: 600,
                        height: 220,
                        redFrom: 90,
                        redTo: 100,
                        yellowFrom: 75,
                        yellowTo: 90,
                        minorTicks: 5
                    };

                    var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

                    chart.draw(data, options);

                    setInterval(function () {
                        data.setValue(0, 1, Number(dados[dados.length - 1].dado));
                        chart.draw(data, options);
                    }, 10000);

                    setInterval(function () {
                        data.setValue(1, 1, 60 + Math.round(25.3 * Math.random()));
                        chart.draw(data, options);
                    }, 10000);
                }
            })
            .catch(err => {
                console.log(`Houve um erro no fetch dos dados: ${err}`);
            });
    }

    setInterval(function () {
        capturarPorcentagem(fkRobo);

    function obterDadosGrafico(fkRobo) {

        //fkRobo = sessionStorage.getItem("FK_ROBO")

        fetch(`/biancaAlertas/buscarUltimaMedidaGrafico/${fkRobo}/7`, { cache: 'no-store' })

                } else {

                }
            })
            .catch(function (error) {

    }

    function plotarGrafico(data, fkRobo) {

        fkRobo = sessionStorage.getItem("FK_ROBO")

        // CRIANDO GR츼FICO temp
        let label = [];

        // Criando estrutura para plotar gr치fico - dados
        let dados = {
            labels: label,
            datasets: [
                {
                    label: "Temperatura (춿C)",
                    data: [],
                    fill: true,
                    borderColor: "rgb(75, 192, 192)",
                    backgroundColor: "rgb(75, 192, 192, 0.400)",
                    tension: 0.1,
                },
            ],
        };

        data.forEach((registro) => {

            label.push(registro.HorarioDado);
            dados.datasets[0].data.push(registro.dado);

        });


        console.log("----------------------------------------------");
        console.log("O gr치fico de CPU ser치 plotado com os respectivos valores:");
        console.log("Labels:");
        console.log(label);
        console.log("Dados:");
        console.log(dados);
        console.log("----------------------------------------------");

        // Criando estrutura para plotar gr치fico - config
        const configCpu = {
            type: "line",
            data: dados,
        };

        var grafico1 = document.getElementById(`myChart`);

        if (Chart.getChart(grafico1)) {
            Chart.getChart(grafico1).destroy();
        }

        // Adicionando gr치fico criado em div na tela
        let myChart = new Chart(document.getElementById(`myChart`), configCpu);

        setInterval(function () {
            atualizarGrafico(fkRobo, dados, myChart);
        }, 10000);
    }


    function atualizarGrafico(fkRobo, dados, myChart) {
        fetch(`/biancaAlertas/buscarUltimaMedidaGrafico/${fkRobo}/1`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (novoRegistro) {
                        console.log(`Dados atuais do gr치fico:`);
                        console.log(novoRegistro);
                        novoRegistro.forEach((registro) => {

                            // tirando e colocando valores no gr치fico
                            dados.labels.shift(); // apagar o primeiro
                            dados.labels.push(registro.HorarioDado); // incluir um novo momento

                            dados.datasets[0].data.shift(); // apagar o primeiro de umidade
                            dados.datasets[0].data.push(registro.dado); // incluir uma nova medida de umidade

                            myChart.update();

                        });
                        // Altere aqui o valor em ms se quiser que o gr치fico atualize mais r치pido ou mais devagar
                        //setTimeout(() => atualizarGrafico(fkRobo, dados, myChart), 2000);
                    });
                } else {

                    // Altere aqui o valor em ms se quiser que o gr치fico atualize mais r치pido ou mais devagar

                    //setTimeout(() => atualizarGrafico(fkRobo, dados, myChart), 2000);
                }
            })

            });
    }
